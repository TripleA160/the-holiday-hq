<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Holiday HQ </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>

<body>
  <div id="header">

  </div>

  <div id="options">
    <button class="region-settings-btn" title="Adjust Region Settings">
      <i class="region-settings-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="1.5 1.5 29 29">
          <g fill="none">
            <path fill="#0074ba" d="M16 30c7.732 0 14-6.268 14-14S23.732 2 16 2S2 8.268 2 16s6.268 14 14 14"></path>
            <path fill="#00d26a"
              d="M6 14.12v.71c0 .89 1.11 2.58 2 2.58h2.86c.93 0 1.68.75 1.68 1.68v1.72c0 .36.3.66.66.66h.35c.21 0 .5.14.5.7v2.25c0 .59.48 1.08 1.08 1.08h.49c.29 0 .56-.11.76-.32l1.7-1.7l.06-2.42c.01-.33.28-.59.61-.59h.34L21 17.62c.1-.2.15-.42.15-.64v-.36c0-.16-.13-.3-.29-.32c-.99-.16-2.73-.97-2.73-1.98v-.5c0-1.4 1.144-1.4 1.434-1.4h.006c.28 0 .5.23.5.5v.85c0 .36.3.66.66.66h.35l1.15-.58c.51-.26.6-.95.16-1.32l-.23-.19c-.31-.27-.11-.93.42-.93h1.55c1.2 0 2 1.95 2 3.15v.54c0 .17.14.31.31.31h.34c.22 0 .42-.11.54-.29l2.093-3.143a14.02 14.02 0 0 0-10.346-9.64L18.06 3.37h-1.01l-.67-.67c-.21-.21-.5-.33-.8-.33H14.3c-.18 0-.35.04-.5.12l-1.5.75a.5.5 0 0 0-.28.43c-.024.48-.015.653-.005.863c.007.136.015.288.015.547c0 .31.31.35.55.34c.25-.02.45-.24.45-.49v-.14c0-.27.11-.52.29-.71l.28-.28c.604-.122.575.502.544 1.165q-.012.226-.014.445c0 .58-.39.98-.98.98h-1.58c-.287-.006-.59-.136-.887-.263c-.188-.08-.374-.16-.553-.207c-.42-.1-.99.02-.99.81v.31c0 .19-.15.35-.35.35a.66.66 0 0 0-.66.66v1.2c0 .35.29.64.65.64h.58c.36 0 .61-.49.61-.85l.04-.3c0-.19.15-.35.35-.35h.97c.09 0 .55.01.91.31l.44.34c.23.23.53.35.85.35h.14c.23 0 .44-.11.56-.3l.62-.92c.12-.18.32-.28.53-.28h.37c.16 0 .29.13.29.29v.72c0 .27.22.49.49.49h.37c.63 0 1.15.51 1.15 1.14c0 .33-.36.53-.65.36c-.53-.32-1.43-.57-1.88-.46c-.44.1-1.4.97-1.4.97s-1.13.26-1.1-.32v-.28c.01-.27-.25-.39-.48-.39H11.5c-.31 0-.61.12-.83.34l-.32.32c-.22.22-.51.34-.82.34H8.47c-.35-.01-.69.13-.93.38l-1.07 1.13c-.3.32-.47.75-.47 1.2M21.53 21c-.29 0-.53.24-.53.53v1.06c0 .29.24.53.53.53s.53-.24.53-.53v-1.06c0-.3-.24-.53-.53-.53">
            </path>
          </g>
        </svg>
      </i>
    </button>
    <div class="region-settings-flag">

    </div>

    <div id="region-settings" class="region-settings hidden">

      <div id="country-ddn" class="country-ddn ddn">
        <button class="ddn-btn" title="Choose Country">
          <div class="ddn-selected">Countries</div>
          <div class="ddn-icon">
            <i class="icon-up hidden">
              <svg xmlns="http://www.w3.org/2000/svg" width="1.38em" height="1em" viewBox="0 0 22 16">
                <path fill="currentColor" d="M0 3h14v3H0zm0 4h14v3H0zm0 4h14v3H0zm15.5-1l3-3l3 3z" />
              </svg>
            </i>
            <i class="icon-down">
              <svg xmlns="http://www.w3.org/2000/svg" width="1.38em" height="1em" viewBox="0 0 22 16">
                <path fill="currentColor" d="M0 3h14v3H0zm0 4h14v3H0zm0 4h14v3H0zm15.5-4l3 3l3-3z" />
              </svg>
            </i>
          </div>
        </button>
        <div class="ddn-menu hidden">
        </div>
      </div>

      <div id="time-zone-ddn" class="time-zone-ddn ddn hidden">
        <button class="ddn-btn" title="Choose Time Zone">
          <div class="ddn-selected">Time Zones</div>
          <div class="ddn-icon">
            <i class="icon-up hidden">
              <svg xmlns="http://www.w3.org/2000/svg" width="1.38em" height="1em" viewBox="0 0 22 16">
                <path fill="currentColor" d="M0 3h14v3H0zm0 4h14v3H0zm0 4h14v3H0zm15.5-1l3-3l3 3z" />
              </svg>
            </i>
            <i class="icon-down">
              <svg xmlns="http://www.w3.org/2000/svg" width="1.38em" height="1em" viewBox="0 0 22 16">
                <path fill="currentColor" d="M0 3h14v3H0zm0 4h14v3H0zm0 4h14v3H0zm15.5-4l3 3l3-3z" />
              </svg>
            </i>
          </div>
        </button>
        <div class="ddn-menu hidden">
        </div>
      </div>

      <div id="time-zone-toggle" class="time-zone-toggle">
        <button class="time-zone-toggle-checkbox" title="Use This Country's Time Instead Of Yours">
          <i class="checkbox-icon-unchecked">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="3 3 14 14">
              <path fill="currentColor"
                d="M3 6a3 3 0 0 1 3-3h8a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3zm3-1.5A1.5 1.5 0 0 0 4.5 6v8A1.5 1.5 0 0 0 6 15.5h8a1.5 1.5 0 0 0 1.5-1.5V6A1.5 1.5 0 0 0 14 4.5z">
              </path>
            </svg>
          </i>
          <i class="checkbox-icon-checked hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="3 3 14 14">
              <path fill="currentColor"
                d="M6 3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3zM4.5 6A1.5 1.5 0 0 1 6 4.5h8A1.5 1.5 0 0 1 15.5 6v8a1.5 1.5 0 0 1-1.5 1.5H6A1.5 1.5 0 0 1 4.5 14zM7 6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1z">
              </path>
            </svg>
          </i>
        </button>
        <div class="time-zone-toggle-label" title="Use This Country's Time Instead Of Yours">
          Use Country Time
        </div>
      </div>
    </div>

    <div id="language-switch" class="language-switch">
      <div class="language-switch-container">
        <button class="language-switch-btn" title="Switch to English Names">
          <i class="language-switch-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
              <g fill="currentColor">
                <path
                  d="M7.75 2.75a.75.75 0 0 0-1.5 0v1.258a33 33 0 0 0-3.599.278a.75.75 0 1 0 .198 1.487A31.6 31.6 0 0 1 8.7 5.545A19.4 19.4 0 0 1 7 9.56a19 19 0 0 1-1.002-2.05a.75.75 0 0 0-1.384.577a21 21 0 0 0 1.492 2.91a19.6 19.6 0 0 1-3.828 4.154a.75.75 0 1 0 .945 1.164A21 21 0 0 0 7 12.331q.143.198.29.391a.75.75 0 0 0 1.194-.91q-.306-.4-.59-.815a21 21 0 0 0 2.333-5.332q.465.047.924.108a.75.75 0 0 0 .198-1.487a33 33 0 0 0-3.599-.278z" />
                <path fill-rule="evenodd"
                  d="M13 8a.75.75 0 0 1 .671.415l4.25 8.5a.75.75 0 1 1-1.342.67L15.787 16h-5.573l-.793 1.585a.75.75 0 1 1-1.342-.67l4.25-8.5A.75.75 0 0 1 13 8m2.037 6.5L13 10.427L10.964 14.5z"
                  clip-rule="evenodd" />
              </g>
            </svg>
          </i>
        </button>
        <div class="language-switch-label">
          <div class="language-switch-label-short">Loc</div>
          <div class="language-switch-label-full">Local Names</div>
        </div>
      </div>
    </div>
  </div>

  <div id="content">
    <div class="countdown">
      <div class="countdown-digits">
        <div class="digit">
          <div class="digit-number digit-days">0</div>
          <div class="digit-label">Days</div>
        </div>
        <div class="digit-separator">&nbsp;</div>
        <div class="digit">
          <div class="digit-number digit-hours">00</div>
          <div class="digit-label">Hours</div>
        </div>
        <div class="digit-separator">:</div>
        <div class="digit">
          <div class="digit-number digit-minutes">00</div>
          <div class="digit-label">Minutes</div>
        </div>
        <div class="digit-separator">:</div>
        <div class="digit">
          <div class="digit-number digit-seconds">00</div>
          <div class="digit-label">Seconds</div>
        </div>
      </div>
      <div class="countdown-label">
        <div class="countdown-label-name"></div>
        <div class="countdown-label-date"></div>
      </div>
    </div>

    <div class="holidays-list">
    </div>
  </div>
</body>
<script src="script.js" type="module"></script>

</html>
