<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="header">

  </div>

  <div id="options">
    <div id="country-ddn" class="country-ddn ddn">
      <button class="ddn-btn">
        <div class="ddn-selected">Countries</div>
        <div class="ddn-icon">
          <i class="icon-up hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.38em" height="1em" viewBox="0 0 22 16">
              <path fill="currentColor" d="M0 3h14v3H0zm0 4h14v3H0zm0 4h14v3H0zm15.5-1l3-3l3 3z" />
            </svg>
          </i>
          <i class="icon-down">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.38em" height="1em" viewBox="0 0 22 16">
              <path fill="currentColor" d="M0 3h14v3H0zm0 4h14v3H0zm0 4h14v3H0zm15.5-4l3 3l3-3z" />
            </svg>
          </i>
        </div>
      </button>
      <div class="ddn-menu hidden">
      </div>
    </div>

    <div id="time-zone-ddn" class="time-zone-ddn ddn">
      <button class="ddn-btn">
        <div class="ddn-selected">Time Zones</div>
        <div class="ddn-icon">
          <i class="icon-up hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.38em" height="1em" viewBox="0 0 22 16">
              <path fill="currentColor" d="M0 3h14v3H0zm0 4h14v3H0zm0 4h14v3H0zm15.5-1l3-3l3 3z" />
            </svg>
          </i>
          <i class="icon-down">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.38em" height="1em" viewBox="0 0 22 16">
              <path fill="currentColor" d="M0 3h14v3H0zm0 4h14v3H0zm0 4h14v3H0zm15.5-4l3 3l3-3z" />
            </svg>
          </i>
        </div>
      </button>
      <div class="ddn-menu hidden">
      </div>
    </div>
  </div>

  <div id="content">
    <div class="countdown">
      <div class="countdown-digits">
        <div class="digit">
          <div class="digit-number digit-days">0</div>
          <div class="digit-label">Days</div>
        </div>
        <div class="digit-separator">&nbsp;&nbsp;</div>
        <div class="digit">
          <div class="digit-number digit-hours">00</div>
          <div class="digit-label">Hours</div>
        </div>
        <div class="digit-separator">:</div>
        <div class="digit">
          <div class="digit-number digit-minutes">00</div>
          <div class="digit-label">Minutes</div>
        </div>
        <div class="digit-separator">:</div>
        <div class="digit">
          <div class="digit-number digit-seconds">00</div>
          <div class="digit-label">Seconds</div>
        </div>
      </div>
      <div class="countdown-label">
        <div class="countdown-name">Test</div>
        <div class="countdown-date"></div>
      </div>
    </div>

    <div class="holidays-list">
      <div class="holidays-item upcoming">
        TEST 1
      </div>
      <div class="holidays-item">
        TEST 2
      </div>
      <div class="holidays-item">
        TEST 3
      </div>
      <div class="holidays-item">
        TEST 4
      </div>
      <div class="holidays-item">
        TEST 5
      </div>
      <div class="holidays-item">
        TEST 6
      </div>
    </div>
  </div>
</body>
<script src="script.js" type="module"></script>

</html>
